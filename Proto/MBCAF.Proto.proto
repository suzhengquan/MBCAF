syntax = "proto2";
package MBCAF.Proto;
option optimize_for = LITE_RUNTIME;
option java_package = "com.MBCAF.protobuf";
option java_outer_classname="Proto";

enum MsgTypeID
{
    MTID_ServerBase                         = 1;                    //
    MTID_MsgServer                          = 2;                    //
    MTID_HubServer                          = 3;                    //
    MTID_Count                              = 4;                    //
}

enum ServerBaseMsgID
{
    SBID_ServerQ                            = 1;                    //
    SBID_ServerA                            = 2;                    //
    SBID_ObjectLoginQ                       = 3;                    //
    SBID_ObjectLoginA                       = 4;                    //
    SBID_ObjectLogoutQ                      = 5;                    //
    SBID_ObjectLogoutA                      = 6;                    //
    SBID_KickUser                           = 7;                    //
    SBID_TrayMsgQ                           = 8;                    //
    SBID_TrayMsgA                           = 9;                    //
    SBID_KickPCClientQ                      = 10;                   //
    SBID_KickPCClientA                      = 11;                   //
    SBID_PushShieldSQ                       = 12;                   //
    SBID_PushShieldSA                       = 13;                   //
    SBID_PushShieldQ                        = 14;                   //
    SBID_PushShieldA                        = 15;                   //
    SBID_P2P                                = 16;
    SBID_Heartbeat                          = 17;
    SBID_StopReceive                        = 18;
    SBID_UserLoginValidQ                    = 19;
    SBID_UserLoginValidA                    = 20;
    SBID_SwitchTrayMsgQ                     = 21;
    SBID_SwitchTrayMsgA                     = 22;
    SBID_ServerPrimaryS                     = 23;
    SBID_ObjectInfo                         = 24;
    SBID_ServerInfo                         = 25;
    SBID_ObjectInfoS                        = 26;
    SBID_ConnectNotify                      = 27;
    SBID_ServerKickObject                   = 28;
    SBID_LoginStateNotify                   = 29;
    SBID_UserPushQ                          = 30;
    SBID_UserPushA                          = 31;
    SBID_GroupShieldQ                       = 32;
    SBID_GroupShieldA                       = 33;
    SBID_FileTransferQ                      = 34;
    SBID_FileTransferA                      = 35;
    SBID_FileServerQ                        = 36;
    SBID_FileServerA                        = 37;
}

enum MsgServerMsgID
{
    MSID_GroupListQ                         = 60;
    MSID_GroupListA                         = 61;
    MSID_GroupInfoQ                         = 62;
    MSID_GroupInfoA                         = 63;
    MSID_CreateGroupQ                       = 64;
    MSID_CreateGroupA                       = 65;
    MSID_GroupMemberSQ                      = 66;
    MSID_GroupMemberSA                      = 67;
    MSID_GroupShieldSQ                      = 68;
    MSID_GroupShieldSA                      = 69;
    MSID_GroupMemberNotify                  = 70;
    MSID_BubbyRecentSessionQ                = 71;
    MSID_BubbyRecentSessionA                = 72;
    MSID_BubbyLoginStateNotify              = 73;                   //
    MSID_BuddyPCLoginStateNotify            = 74;
    MSID_BubbyObjectInfoQ                   = 75;                   //
    MSID_BubbyObjectInfoA                   = 76;
    MSID_BubbyRemoveSessionQ                = 77;
    MSID_BubbyRemoveSessionA                = 78;
    MSID_BuddyObjectListQ                   = 79;
    MSID_BuddyObjectListA                   = 80;
    MSID_BuddyObjectStateQ                  = 81;
    MSID_BuddyObjectStateA                  = 82;
    MSID_BuddyAvatarQ                       = 83;
    MSID_BuddyAvatarA                       = 84;
    MSID_BuddyAvatarNotify                  = 85;
    MSID_BuddyRemoveSessionS                = 86;
    MSID_BuddyOrganizationQ                 = 87;
    MSID_BuddyOrganizationA                 = 88;
    MSID_BuddyChangeSignatureQ              = 89;
    MSID_BuddyChangeSignatureA              = 90;
    MSID_BuddyObjectStateS                  = 91;
    MSID_Data                               = 92;
    MSID_DataACK                            = 93;
    MSID_ReadACK                            = 94;
    MSID_ReadNotify                         = 95;
    MSID_TimeQ                              = 96;
    MSID_TimeA                              = 97;
